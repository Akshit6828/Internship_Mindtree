<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>First File</title>

  <body>
    <h1 id="test">First File</h1>
    <h1 id="sentence">Akshit Mangotra is Cool!</h1>
    <p>This is the first file.</p>

    <script>
      // Prompts: Used for user inputs:
      var age = prompt("What is your age?");
      age = Number(age);
      if (age >= 18) {
        document.getElementById("sentence").innerHTML =
          "You are old enough to vote!";
      } else {
        document.getElementById("sentence").innerHTML =
          "Sorry, you are too young to vote.";
      }

      var age = "30";
      age = Number(age);
      if (age === 30) {
        console.log("You are thirty");
      } else {
        console.warn("Wrong data type");
      }
    </script>
  </body>
</html>
