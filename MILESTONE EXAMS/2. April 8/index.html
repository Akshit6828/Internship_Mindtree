<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Student Registration Form</div>
    <div class="content">
      <form action="success.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" id = "studentname" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password"id ="studentpassword" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" placeholder="Enter your age" required>
          </div>
         
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>

        <div class="course-details">
            <span class="course-title">Select Course</span><br>
            <div class = "categoryCB" id = "languages">
            
            <input type="checkbox"  name ="sub">Computer Science &emsp;
            <input type="checkbox" name ="sub">Physics &emsp;
            <input type="checkbox" name ="sub">Chemistry &emsp;
            <input type="checkbox"  name ="sub">Maths &emsp;
            <input type="checkbox"  name ="sub">English 
          </div>
        </div>
        <div class="button" id ="btn">
          <input type="submit" value="Submit" onclick=validateDetails()>
        </div>
      </form>
    </div>
  </div>


  <script src="script.js"> </script>
</script>
</body>
</html>
